<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
</head>
<body bgcolor="#00ff00">

<form method="post" action="XmlServletpath">
	User Name : <input name="userName"/>
	<br>
	Full Name : <input name="fullName"/>
	<br>
	
	
	Profession:
	<input type="radio" name="prof" value="Developer">Developer
	<input type="radio" name="prof" value="Architect">Architect
	<br>
	Location:
	<select name="location" multiple size="3">
		<option value="Kushtia">Kushtia</option>
		<option value="Dhaka">Dhaka</option>
		<option value="Khulna">Khulna</option>
		<option value="Pabna">Pabna</option>
		<option value="Meherpur">Meherpur</option>
		<option value="Rajbari">Rajbari</option>
	</select>
	<br>
	<input type="submit"/>
</form>

</body>
</html>
